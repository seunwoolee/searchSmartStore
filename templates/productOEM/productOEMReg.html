{% extends 'baseHTML.html' %}

{% load static %}


{% block stylesheet %}
{{ PackingFormSet.media.css }}
{% endblock %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col-lg-12 col-sm-12">

        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> OEM등록
                <div class="card-header-actions">
                    <a class="card-header-action" href="http://coreui.io/docs/components/bootstrap-jumbotron/"
                       target="_blank">
                        <small class="text-muted">docs</small>
                    </a>
                </div>
            </div>
            <form method="post" class="was-validated">
                {% csrf_token %}
                <div class="card-header">
                    <button class="btn btn-primary mb-2" id="submitButton" type="submit">Submit</button>
                </div>

                <div class="card-body">
                    <div style=" background:transparent !important" class="jumbotron">
                        <div class="tab-pane animated fadeIn" role="tabpanel">
                            <table class="table table-striped table-bordered cardView">
                                <thead>
                                <tr>
                                    <th style="width : 2%">No</th>
                                    <th>구매일자</th>
                                    <th>생산일자</th>
                                    <th>거래처</th>
                                    <th>제품명</th>
                                    <th style="width : 10%">수량(EA)</th>
                                    <!--<th>양(KG)</th>-->
                                    <th style="width : 10%">공급가</th>
                                    <th style="width : 10%">부가세</th>
                                    <th>메모</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% include 'includes/productOEMForm.html' %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div><!-- / .col-->
</div><!-- / .row-->


{% endblock %}

{% block js %}
<script src="{% static 'js/baseReg.js' %}"></script>
<script src="{% static 'js/productOEMReg.js' %}"></script>
{% endblock %}
